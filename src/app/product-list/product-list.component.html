<section class="container mt-5 d-flex flex-wrap justify-content-center justify-content-between">
    @for(product of products.products ; track product.id)
    {
        <div [title]="product.title" class=" mb-4 p-1 mx-3 shadow-sm  card" style="width: 14rem; height: 30rem;">
            <div class="d-flex justify-content-between p-1">
                

                <div class="p-3">
                    @if(product.stock > 0)
                    {
                        <span class="badge bg-success ">In Stock</span>

                    }
                    @else {<span class="badge bg-danger ">Out of Stock</span>}
                </div>

                <div class="text-end p-3">
                    <svg class="" width="24" height="24" xmlns="http://www.w3.org/2000/svg" 
                    fill-rule="evenodd" clip-rule="evenodd">
                    <path d="M12 21.593c-5.63-5.539-11-10.297-11-14.402 0-3.791 3.068-5.191 5.281-5.191 1.312 0 4.151.501 5.719 4.457 1.59-3.968 4.464-4.447 5.726-4.447 2.54 0 5.274 1.621 5.274 5.181 0 4.069-5.136 8.625-11 14.402m5.726-20.583c-2.203 0-4.446 1.042-5.726 3.238-1.285-2.206-3.522-3.248-5.719-3.248-3.183 0-6.281 2.187-6.281 6.191 0 4.661 5.571 9.429 12 15.809 6.43-6.38 12-11.148 12-15.809 0-4.011-3.095-6.181-6.274-6.181">
    
                    </path>
                    </svg>
                </div>
            </div>
    
            <img class="card-img-top rounded mx-auto" 
            [src]="product.images[0]" style="height: 13rem; width: 13rem;">
            <div class="card-body">
                <div class="text-center card-title h5">{{product.title | truncate}}</div>
                
                
                
            </div>
            <div class="d-flex justify-content-between">
                <div class="  d-flex ms-2">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="yellow" width="28" height="28" 
                    viewBox="0 0 24 24">
                    <path d="M12 .587l3.668 7.568 8.332 1.151-6.064 5.828 1.48 8.279-7.416-3.967-7.417 3.967 1.481-8.279-6.064-5.828 8.332-1.151z">
    
                    </path>
                    </svg>
                    <span class="ms-1 fw-bold pt-1">{{product.rating}}</span>
                </div>
                <p class="text-center fw-bold pt-1 fs-5.5 me-3">{{product.price}}$</p>
    
            </div>
            <button type="button" class="btn btn-dark mb-3 btn btn-primary">
                <a class="btn text-light" (click)="handleNavigateToDetails(product.id)">More Details</a>
            </button>

            
       </div>

    }
    
</section>
